<!DOCTYPE html>

<head>
    <title>OpineRoom</title>
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/home.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="OpineRoom logo" width="100" height="30" />
        </header>
        <div id="bg">

        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participantes</h2>
                    <form action="">
                        <label class="sr-only" for="room-id"> Códido da sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="assets/enterRoom-btm-img.svg" alt="Buttom entrar na sala" />
                            Entrar
                        </button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Crie sua sala</h2>
                    <a href="create-room.html"   class="button outlined">
                        <img  src="assets/users-btm-img.svg" alt="logo Criar sala"> Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
